<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Daily Planner</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Daily Planner</h1>
    <h3>A simple tracker to plan out your day</h3>
    <p class="lead" id="display-date"></p>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12" id="clear-day-col">
          <button id="clear-day">It is a New Day! Clear all.</button>
        </div>
      </div>

      <!-- Time container divs will appear below, generated from JS  -->

    </div>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script1.js"></script>

  <footer>
    <a href="https://icons8.com/icon/42333/save">Save</a> and <a href="https://icons8.com/icon/44096/delete">Delete</a>
    icons by icons8
  </footer>
</body>

</html>
